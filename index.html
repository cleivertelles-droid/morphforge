
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphForge | AI Modpack Synthesizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        pixel: ['"Press Start 2P"', 'cursive'],
                    },
                    colors: {
                        morph: {
                            blue: '#00ccff',
                            darkBlue: '#006699',
                            stone: '#7b7b7b',
                            obsidian: '#121212',
                            cyan: '#06b6d4'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --m-bg: #030508;
            --m-border: #1a202c;
            --m-accent: #00ccff;
        }
        body {
            background-color: var(--m-bg);
            color: #e2e8f0;
            overflow-x: hidden;
        }
        /* Grainy Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1000;
        }
        .morph-panel {
            background: rgba(8, 12, 20, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px -15px rgba(0, 0, 0, 0.9);
        }
        .network-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 204, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 204, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .voxel-button {
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 0 0 #004d66;
        }
        .voxel-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 0 #004d66;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #030508;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a202c;
            border-radius: 10px;
            border: 2px solid #030508;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--m-accent);
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }
        .web-pulse {
            animation: webPulse 4s infinite ease-in-out;
        }
        @keyframes webPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(0, 204, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root" class="network-grid min-h-screen"></div>
</body>
</html>
